<div class="relative z-50">
    <svg width="100" height="100">
        <circle
            class="circle"
            [ngClass]="{
                slow: counterTime === 'slow',
                medium: counterTime === 'medium',
                ' fast': counterTime === 'fast'
            }"
            cx="50"
            cy="50"
            r="40"
        />
    </svg>
    <span class="timer"> {{ counter }}</span>
</div>
