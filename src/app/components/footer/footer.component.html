<footer class="w-full fixed bottom-0 mb-4 flex items-center justify-center">

        <button
            [disabled]="true"
            class="rounded-lg min-h-14 text-center text-2xl cursor-pointer flex justify-center items-center bg-viking-400 flex-1 gap-2 px-4"
            [matTooltip]="'tournament.label' | translate"
            [ngClass]="{

                'border-viking-500 border-[6px]': active === 'tournament',
            }"
        >
            <svg
                class="w-8 h-8"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"

            class="rounded-lg min-h-14 text-center text-2xl cursor-pointer flex justify-center items-center bg-tangerine-400 flex-1 gap-2 px-4 whitespace-nowrap"
