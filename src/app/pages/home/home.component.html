<ax-language-selector></ax-language-selector>

<div
    class="flex flex-col bg-primary-100 justify-start items-center min-h-screen"
>
    <h1 class="text-8xl text-center font-bold py-4 text-primary-600">
        The Calculator Game
    </h1>
    <div class="flex flex-col h-full gap-2">
        <div class="flex flex-col gap-1 relative">
            <label class="text-2xl text-primary-600" for="name" id="nick-label">
                {{ "username.label" | translate }}
            </label>
            <input
                class="min-w-96 h-12 px-3 rounded-lg border-2 border-gray-200 outline-none focus:border-secondary-400"
                type="text"
                name="nick"
                [formControl]="nickControl"
                [placeholder]="'username.write' | translate"
            />
            <button
                [tooltip]="'random_name.label' | translate"
                class="absolute top-[53px] right-3"
                (click)="generateRandomName()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 32 32"
                >
                    <path
                        fill="currentColor"
                        d="M23 3v4h-4.594l-.281.5l-3.625 6.469L10.594 7H4v2h5.406l3.938 7l-3.938 7H4v2h6.594l9-16H23v4l5-5zm-6.219 15l-1.156 2.063L18.406 25H23v4l5-5l-5-5v4h-3.406z"
                    />
                </svg>
            </button>
        </div>

        <div class="flex flex-col pb-4 flex-1 gap-4">
            <button
                [tooltip]="
                    nickControl.invalid ? ('username.validate' | translate) : ''
                "
                [disabled]="nickControl.invalid"
                class="text-center text-primary-900 text-2xl bg-secondary-400 rounded-lg px-4 py-2"
                [ngClass]="{
                    'bg-opacity-50 cursor-not-allowed': nickControl.invalid,
                }"
            >
                <a
                    class="block w-full h-full"
                    [ngClass]="{
                        'bg-opacity-50 cursor-not-allowed': nickControl.invalid,
                    }"
                    [routerLink]="nickControl.invalid ? '' : ['/game']"
                    >{{ "start.label" | translate }}</a
                >
            </button>
        </div>
    </div>
</div>
